<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content=" Devraj Chatribin, Devraj Chatribin ChatBot, Web Developer, Designer, Artist "
    />
    <meta
      name="description"
      content="Hello my name is Devraj Chatribin and i am a web developer and Programmer based in Goa, India. 
                        This is a basic ChatBot made using Javascript"
    />
    <title>ChatBot-DC</title>
    <!-- FAV ICON -->
    <link rel="icon" href="favicon1.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bot-container">
      <div class="header">
        <img src="favicon1.png" style="width: 22px" /> CHATBOT
      </div>
      <div class="chat-box">
        <div class="text-holder">
          <div class="bot-chat">Hello! I'm a ChatBot made by Devraj.</div>
        </div>
        <div class="text-holder">
          <div class="bot-chat">What is your name?</div>
        </div>
      </div>
      <div class="footer">
        <img class="record-voice" src="src/record-voice.png" alt="" />
        <input
          type="text"
          class="message-input"
          placeholder="Type something..."
        />
        <img class="send-btn" src="src/send-btn.png" alt="" />
      </div>
    </div>
    <!-- scripts -->
    <script src="app.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=auvTMQpf"></script>
  </body>
</html>
